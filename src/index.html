<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="stylebutton.css" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="funciones.js"></script>
  <style>
    .fruit {
      font-size: 10em; /* Tamaño de fuente más grande */
    }

    .fruta-container {
      margin-right: 10px; /* Espacio entre frutas */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div
    class="container"
    style="background-color: rgba(0, 0, 255, 0.5); justify-content: center; display: flex;"
  >
    <h1 class="mt-5" style="color: white;">
      TEXAS TREASURE
    </h1>
  </div>
  <div
    class="container"
    style="justify-content: center; display: flex; height: 450px; background-color:black;"
  >
    <div class="fruta-container">
      <h1
        id="getFinalResult1"
        class="mt-5 fruit"
        style="background-color: white; width: 225px;"
      ></h1>
    </div>
    <div class="fruta-container">
      <h1
        id="getFinalResult2"
        class="mt-5 fruit"
        style="background-color: white; width: 225px;"
      ></h1>
    </div>
    <div class="fruta-container">
      <h1
        id="getFinalResult3"
        class="mt-5 fruit"
        style="background-color: white; width: 225px;"
      ></h1>
    </div>
    <div class="fruta-container">
      <h1
        id="getFinalResult4"
        class="mt-5 fruit"
        style="background-color: white; width: 225px;"
      ></h1>
    </div>
  </div>
  <div
    class="container"
    style="justify-content: center; display: flex;"
  ></div>
  <div class="container">
    <my-button>
      <a href="#" onclick="getFinalResult(event)">
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
        <span id="span4"></span>
        START
      </a>
    </my-button>
    <script>
      function getFinalResult(event) {
        event.preventDefault(); // Evitar que el formulario se envíe y la página se recargue

        let slot1 = getSlot();
        let slot2 = getSlot();
        let slot3 = getSlot();
        let slot4 = getSlot();
        let FinalResult1 = slot1;
        let FinalResult2 = slot2;
        let FinalResult3 = slot3;
        let FinalResult4 = slot4;

        document.getElementById("getFinalResult1").innerText = FinalResult1;
        document.getElementById("getFinalResult2").innerText = FinalResult2;
        document.getElementById("getFinalResult3").innerText = FinalResult3;
        document.getElementById("getFinalResult4").innerText = FinalResult4;
      }
    </script>
  </div>
</body>
</html>
