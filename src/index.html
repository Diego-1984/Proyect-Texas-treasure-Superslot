<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="stylebutton.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="funciones.js"></script>
    <style>
      .fruit {
        font-size: 10em; /* Tamaño de fuente más grande */
      }
    </style>
  </head>
  <body>
    <video
      autoplay
      muted
      loop
      id="video-background"
      style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -100;"
    >
      <source src="fondo.mp4" type="video/mp4" />
    </video>

    <div
      class="container"
      style="background-color: rgba(0, 0, 255, 0.5); justify-content: center; display: flex;"
    >
      <h1 class="mt-5" style="color: white;">
        TEXAS TREASURE
      </h1>
    </div>
    <div class="container" style="justify-content: center; display: flex;">
      <h1
        id="getFinalResult"
        class="mt-5 fruit"
        style="background-color: white;"
      ></h1>
    </div>
    <div class="container" style="justify-content: center; display: flex;">
      
    </div>
    <div class="container">
      <my-button>
        <a href="" onclick="getFinalResult()">
          <span id="span1"></span>
          <span id="span2"></span>
          <span id="span3"></span>
          <span id="span4"></span>
          START
        </a>
      </my-button>
    </div>

    <script>
      function getFinalResult() {
        let slot1 = getSlot();
        let slot2 = getSlot();
        let slot3 = getSlot();
        let slot4 = getSlot();
        let FinalResult = slot1 + slot2 + slot3 + slot4;

        document.getElementById("getFinalResult").innerText = FinalResult;
      }
    </script>
  </body>
</html>
